{% load tag_filters %}

<ul class="tags">
  {% for tag in all_tags %}
    <li class="tags__item">
      <a id="{{ tag.title }}"
        class="tags__checkbox tags__checkbox_style_{{ tag.color }} 
        tags__checkbox{% if tag.title in request.GET|tags_list %}_active{% endif %}"
        href="{{ request.path }}?{{ request|set_tag_qs:tag}}"></a>
      <span class="tags__label">{{ tag.display_name }}</span>
    </li>
  {% endfor %}
</ul>
